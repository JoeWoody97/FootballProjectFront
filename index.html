<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="football.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">5 a-side Football</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid row pageContainer">
        <div class="col-8">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Team Name</th>
                        <th scope="col">Captain</th>
                        <th scope="col">Kit Colour</th>
                        <th scope="col">Size of Squad</th>
                        <th scope="col">Location</th>
                        <th scope="col">Contact Details</th>
                        <th scope="col" class="actionColumn">Action</th>
                    </tr>
                </thead>
                <tbody id="output">

                </tbody>
            </table>
        </div>

        <div class="col-sm">
            <section class="col-5">
                <form id="teamForm">
                    <label for="teamName">Team Name:</label>
                    <input name="name" id="teamName" class="form-control" autofocus>
                    <label for="captain" class="form-label">Captain:</label>
                    <input type="text" name="captain" id="captain" class="form-control" min="0">
                    <label for="kitColour" class="form-label">Kit Colour:</label>
                    <input type="text" name="kit" id="kitColour" class="form-control mb-2">
                    <label for="squadSize" class="form-label">Squad Size:</label>
                    <input type="text" name="squad" id="squadSize" class="form-control mb-2">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" name="location" id="location" class="form-control mb-2">
                    <label for="contactDetails" class="form-label">Contact Details:</label>
                    <input type="text" name="contact" id="contactDetails" class="form-control mb-2">
                    <button type="reset" class="btn btn-dark">Reset</button>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </section>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="teamUpdateForm">
                        <label for="teamName">Team Name:</label>
                        <input name="name" id="teamName" class="form-control" autofocus>
                        <label for="captain" class="form-label">Captain:</label>
                        <input type="text" name="captain" id="captain" class="form-control" min="0">
                        <label for="kitColour" class="form-label">Kit Colour:</label>
                        <input type="text" name="kit" id="kitColour" class="form-control mb-2">
                        <label for="squadSize" class="form-label">Squad size:</label>
                        <input type="text" name="squad" id="squadSize" class="form-control mb-2">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" name="location" id="location" class="form-control mb-2">
                        <label for="contactDetails" class="form-label">Contact details:</label>
                        <input type="text" name="contact" id="contactDetails" class="form-control mb-2">
                        <button type="reset" class="btn btn-dark">Reset</button>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac01e17894.js" crossorigin="anonymous"></script>
    <script src="football.js"></script>
</body>

</html>
